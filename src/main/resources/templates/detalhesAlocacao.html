<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="LayoutPadrao">

<head>
    <meta charset="utf-8" />
    <title>Detalhes da Alocação</title>
</head>

<body>
    <section layout:fragment="conteudo">
        <div class="container">
            <div class="panel panel-danger" style="margin-top: 0cm; margin-bottom: 1cm">
                <div class="panel panel-heading">
                    <h2 class="panel-title" style="text-align: center"><strong>Dados da Alocação</strong></h2>
                </div>
                <div class="panel-body">
                    <div class="col-sm-5">
                        <h5>Data da Criação: <label th:text="${alocacao.criacao}"></label></h5>

                        <h5>Data da Alocação: <label th:text="${alocacao.dataAlocacao}"></label></h5>

                        <h5>Quantidade de Motoboys: <label th:text="${alocacao.quantidadeMotoboy}"></label></h5>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
